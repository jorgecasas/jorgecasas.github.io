<header class="site-header">

	<div class="wrapper">

		<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

		<nav class="site-nav">
			<a href="#" class="menu-icon"><span class="icon icon-list"></span></a>

			<div class="trigger">
			{% for page in site.pages %}
				{% if page.title %}
					{% if page.permalink %}
						<a class="page-link" href="{{ page.url | prepend: site.baseurl }}"> {% if page.icon-menu %}<span class="icon {{ page.icon-menu }}"></span> {% endif %}{{ page.title }}</a>
					{% endif %}
				{% endif %}
			{% endfor %}
			</div>
		</nav>

	</div>

</header>
