<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if site.enforce_ssl %}
    <script type="text/javascript">
      var enforce = "{{ site.enforce_ssl }}";
      if ((window.location.protocol != "https:") && (enforce == window.location.host)) {
        window.location = window.location.toString().replace(/^http:/, "https:");
      }
    </script>
  {% endif %}

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% if site.google.webfont %}<link href='https://fonts.googleapis.com/css?family={{ site.google.webfont }}' rel='stylesheet' type='text/css'>{% endif %}
  {% seo %}
</head>
