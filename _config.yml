# Site settings
title: jorgecasas.github.io
description: > # this means to ignore newlines until "baseurl:"
  CTO iternova.net && Runner && Time traveller since 1637...
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://jorgecasas.github.io" # the base hostname & protocol for your site

enforce_ssl: jorgecasas.github.io # do not include protocol, just the domain

google:
  webfont: Maven Pro 
  analytics_id: UA-57053170-1

disqus:
  id: jorgecasas

# User info
user:
  logo: jorgecasas.jpg
  name: Jorge Casas
  email: jorgecasas@iternova.net
  twitter: jorgecasas
  github:  jorgecasas
  linkedin:  jorgecasas


# Build settings
markdown: kramdown
highlighter: rouge


# Filtering Content
show_drafts: null
permalink: date
future: true
unpublished: false


# Outputting
paginate: 3
paginate_path: "/archives/page/:num"
permalink: /:year/:month/:day/:title
share: true

# Gems >> gem install GEM >> gem update
#gems: ['jekyll-twitter-plugin']
gems: ['jekyll-paginate' ]

# Plugin - sitemap 
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
    
